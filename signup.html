<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ForeFix</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo-text">ForeFix</div>
            <p>Join the predictive revolution</p>
        </div>

        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Get started with AI-powered prediction</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (Auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }

            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (Auth.signup(username, email, password)) {
                    alert('Account created successfully! Please login.');
                    window.location.href = 'index.html';
                } else {
                    alert('Email already exists. Please use a different email.');
                }
            });
        });
    </script>
</body>

</html>
